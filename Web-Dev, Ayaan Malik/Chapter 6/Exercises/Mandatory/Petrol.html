<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Responsive design -->

  <title>Petrol Calculator</title> <!-- Title of the page -->

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="Petrol Stylesheet.css" />
</head>

<body>
  <!-- Calculator container -->
  <div class="calculator">
    <h1>Petrol Calculator</h1> <!-- Page heading -->

    <!-- Input for cost per liter -->
    <label for="cost">Cost per Liter ($):</label>
    <input type="number" id="cost" value="1.72" />

    <!-- Input for liters purchased -->
    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" />

    <!-- Button to trigger calculation -->
    <button id="calculate">Calculate</button>

    <!-- Result display -->
    <p id="result">Total Cost: $0.00</p>
  </div>

  <!-- Link to external JavaScript -->
  <script src="Petrol Java.js"></script>
</body>
</html>
